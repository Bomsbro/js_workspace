<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#content{
    width:400px;
    height:400px;
    border:4px solid blue;
}    
#content img{
    width:400px;
    height:400px;
}
</style>
<script>
function execute(){
     //(1)createElement 
     //(2)innerHTML  
     //0~2 사이의 랜덤한 수를 추출해보자!!!
     //수학관련된 함수는 Math 객체가 지원 ..
     var r = Math.random();  
     console.log("Math.random() 호출결과는 ", r);
    //Math.random() 자체는 언제나 1보다 작은 소수를 반환해준다..
    //즉 1이 되지 못한다...

     var content=document.getElementById("content");
     content.innerHTML="<img src=\"../images/random/변수.png\" />";
}
</script>
</head>
<body>
    <button onClick="execute()">실행</button>    
    <br>
    <div id="content"></div>
</body>
</html>
