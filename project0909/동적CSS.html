<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #wrapper{
        width:800px;
        height:600px;
        margin:auto;
    }    
    #control{
        width:200px;
        height:600px;
        background:yellow;
        float:left;
    }    
    #result{
        width:600px;
        height:600px;
        float:left;
    }    
    /*이미지에 대한 스타일 */
    #pic{
        width:100px;
        height:100px;
    }
</style>   
<script>
/*여기 영역은 html 이 아닌 프로그래밍 영역임
이 영역이 수행되는 시점은? 브라우저 실행할때
*/
var w=0;//너비를 결정짓는 변수 
var h=0;//높이를 결정짓는 변수

function setWidth(){
    //문서내의 pic 이라는 요소의 css의 너비를 늘린다
    w = w + 10;//10 증가 즉 누적시킴 
    document.getElementById("pic").style.width=w+"px";
}    
function setHeight(){
    h = h + 10; //기존 h에 10누적
    document.getElementById("pic").style.height=h+"px";
}
</script>
</head>
<body>
    <div id="wrapper">
        <div id="control">
            <!-- ul이란 un ordered list 순서없는 목록 -->
            <ul>
                <li>
                    <button onClick="setWidth()">width</button>
                    <button onClick="setHeight()">height</button>
                </li> 
                <li>
                    <button>scaleX</button>
                    <button>scaleY</button>
                </li> 
                <li>
                    <button>opacity</button>
                </li>  
                <li>
                    <button>rotate</button>
                </li>                                    
                <li>
                    <button>position</button>
                </li>                                   
                <li>
                    <button>border</button>
                </li>                                   
            </ul>                
        </div>
        <div id="result">
            <img src="../images/hero/image1.png" id="pic"/>                
        </div>
    </div>
</body>
</html>
