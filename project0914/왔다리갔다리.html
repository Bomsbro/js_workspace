<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #box{
        width:100px;
        height:100px;
        background-color: red;
        position: absolute;
        left:0px;
        top:150px;
        color:yellow;
        font-size:40px;
        font-weight: bold;
        text-align: center;
    }
</style>
<script>
var x=0;//box의 x좌표    
var step=5; //우측,좌측을 결정짓는 발걸음 변수
var flag=true;

function move(){
    x = x + step; //우측방향일때는 양수5, 좌측방향일때는 음수5
    document.getElementById("box").style.left=x+"px";
    //박스안에 x값 출력 
    document.getElementById("box").innerText=x;

    //400이상이거나, 0이하면 기존의 5는 부호를 바꿔야 한다
    //방법1)
    //flag=(x<=0 ||  x>=400)? !flag:flag;  
    //step = (flag)? 5 : -5;
    
    //방법2)
    step=(x<=0 ||  x>=400)? -step:step;  
}
</script>
</head>
<body>
    <button onClick="move()">움직이기</button>        
    <div id="box"></div>    
</body>
</html>
