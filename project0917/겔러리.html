<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:700px;
    height:600px;
    margin: auto;
    border:5px solid black;
}    
.thumb{
    width: 150px;
    height: 100%;
    float:left;
    overflow: scroll;
}
.thumb img{
    width:120px;    
}
.detail{
    width:550px;
    height:100%;
    float:left;
}
.detail img{
    width:450px;
    padding:50px;
}

</style>
<script>
function setImage(path){
    //큰 상세이미지의 src를 선택한 썸네일과 동일한 이미지 주소로 교체하자
    var detail = document.querySelector(".detail img");
    detail.src=path; //이 변수는 호출자가 결정하도록 하자!!
}    
</script>
</head>
<body>
    <div class="wrapper">
        <div class="thumb">
            <img src="../images/travel/1.jpg"/>
            <img src="../images/travel/2.jpg" onClick="setImage('../images/travel/2.jpg')"/>
            <img src="../images/travel/3.jpg" onClick="setImage('../images/travel/3.jpg')"/>
            <img src="../images/travel/4.jpg"/>
            <img src="../images/travel/5.jpg"/>
            <img src="../images/travel/6.jpg"/>
            <img src="../images/travel/7.jpg"/>
            <img src="../images/travel/8.jpg"/>
            <img src="../images/travel/9.jpg"/>
            <img src="../images/travel/10.jpg"/>
        </div>
        <div class="detail">
            <img src="../images/travel/1.jpg"/>
        </div>
    </div>        
</body>
</html>
